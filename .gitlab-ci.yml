image: "python:3.6"


stages:
  - build
  - test
  - Static Analysis

Job_build:
  stage: build
  image: python:3.6
  script:
    - apt-get update -q -y
    - apt-get install -y python-pip
    - python -V
    - pip install -r requirements.txt
  artifacts:
    untracked: true

Job_pytest:
  stage: test
  image: python:3.6
  script:
    - pytest

pylint:
  stage: Static Analysis
  script:
    - pylint kami/metrics/*.py
    - pylint kami/parser/*.py
    - pylint kami/kamutils/*.py
