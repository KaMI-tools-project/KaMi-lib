stages:
  - build
  - test
  - Static Analysis

Job_build:
  stage: build
  image: python:3

  script:
    - python3 --version
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt


Job_pytest:
  stage: test
  image: python:3

  script:
    - pytest

pylint:
  stage: Static Analysis
  image: python:3

  script:
    - pylint kami/metrics/*.py
    - pylint kami/parser/*.py
    - pylint kami/kamutils/*.py
